<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORTNOW!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to REPORTNOW!</h1>
    </header>
    <main>
        <section id="report-form">
            <h2>Report an Issue</h2>
            <form id="issueForm">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*" capture="environment" required>

                <label for="location">Location:</label>
                <button type="button" onclick="getLocation()">Get Location</button>
                <p id="geo-output"></p>

                <label for="description">Description:</label>
                <textarea id="description" rows="4" placeholder="Describe the issue" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
